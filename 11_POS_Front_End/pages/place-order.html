<!DOCTYPE html>
<html>
<head>
  <title>Place Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding: 20px; }
    .card { border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); border: none; }
    .total-display { font-size: 2rem; font-weight: bold; color: #dc3545; }
  </style>
</head>
<body>
<div class="container">
  <a href="../index.html" class="btn btn-secondary mb-3"> Back to Dashboard</a>
  <div class="row g-4">
    <div class="col-md-5">
      <div class="card p-4 h-100">
        <h4 class="text-warning text-dark mb-4"> Invoice Details</h4>
        <div class="row g-3">
          <div class="col-6">
            <label class="form-label">Order ID</label>
            <input type="text" class="form-control font-weight-bold text-danger" id="txtOrderId" placeholder="O001">
          </div>
          <div class="col-6">
            <label class="form-label">Order Date</label>
            <input type="date" class="form-control" id="txtDate" readonly>
          </div>
          <div class="col-12 mt-4">
            <label class="form-label">Select Customer</label>
            <select class="form-select" id="cmbCustomerId">
              <option>Select Customer</option>
            </select>
          </div>
          <div class="col-12">
            <label class="form-label">Customer Name</label>
            <input type="text" class="form-control bg-light" id="txtCustomerName" readonly>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-7">
      <div class="card p-4 h-100">
        <h4 class="text-primary mb-4"> Select Items</h4>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Select Item</label>
            <select class="form-select" id="cmbItemCode">
              <option>Select Item</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Description</label>
            <input type="text" class="form-control bg-light" id="txtItemDesc" readonly>
          </div>
          <div class="col-md-4">
            <label class="form-label">Unit Price</label>
            <input type="text" class="form-control bg-light" id="txtUnitPrice" readonly>
          </div>
          <div class="col-md-4">
            <label class="form-label">Qty On Hand</label>
            <input type="text" class="form-control bg-light text-primary fw-bold" id="txtQtyOnHand" readonly>
          </div>
          <div class="col-md-4">
            <label class="form-label">Order Qty</label>
            <input type="number" class="form-control border-primary" id="txtBuyQty" placeholder="0">
          </div>
          <div class="col-12 text-end mt-4">
            <button type="button" class="btn btn-warning px-4 fw-bold" onclick="addToCart()"> Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card p-4 mt-4">
    <table class="table table-striped">
      <thead class="table-dark">
      <tr>
        <th scope="col">Code</th>
        <th scope="col">Description</th>
        <th scope="col">Unit Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total (Rs)</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody id="cartTableBody">
      </tbody>
    </table>
    <div class="d-flex justify-content-between align-items-center mt-3">
      <div class="total-display">Total: Rs. <span id="lblTotal">0.00</span></div>
      <button type="button" class="btn btn-success btn-lg px-5" onclick="submitOrder()">Place Order</button>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../js/place-order.js"></script>
</body>
</html>
