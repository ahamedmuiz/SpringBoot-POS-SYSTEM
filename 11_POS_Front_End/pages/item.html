<!DOCTYPE html>
<html>
<head>
    <title>Manage Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .card { border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); border: none; }
        .table-container { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.05);}
    </style>
</head>
<body>
<div class="container">
    <a href="../index.html" class="btn btn-secondary mb-3"> Back to Dashboard</a>
    <div class="card bg-white p-4 mb-4">
        <h2 class="text-success mb-4"> Item Management</h2>
        <div class="row g-3">
            <div class="col-md-3">
                <label class="form-label">Item Code</label>
                <input type="text" class="form-control" id="txtCode" placeholder="e.g. I001">
            </div>
            <div class="col-md-3">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" id="txtDesc" placeholder="Product Name">
            </div>
            <div class="col-md-3">
                <label class="form-label">Unit Price (Rs)</label>
                <input type="number" class="form-control" id="txtPrice" placeholder="0.00">
            </div>
            <div class="col-md-3">
                <label class="form-label">Quantity on Hand</label>
                <input type="number" class="form-control" id="txtQty" placeholder="0">
            </div>
        </div>
        <div class="mt-4">
            <button type="button" class="btn btn-primary px-4" onclick="saveItem()"> Save</button>
            <button type="button" class="btn btn-success px-4" onclick="updateItem()">Update</button>
            <button type="button" class="btn btn-danger px-4" onclick="deleteItem()"> Delete</button>
            <button type="button" class="btn btn-warning px-4 text-dark" onclick="clearItemFields()">Clear</button>
        </div>
    </div>

    <div class="table-container">
        <table class="table table-hover">
            <thead class="table-success">
            <tr>
                <th scope="col">Code</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Qty On Hand</th>
            </tr>
            </thead>
            <tbody id="itemTableBody">
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../js/item.js"></script>
</body>
</html>
