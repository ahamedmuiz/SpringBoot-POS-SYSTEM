<!DOCTYPE html>
<html>
<head>
    <title>Manage Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .card { border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); border: none; }
        .table-container { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); mt-4;}
    </style>
</head>
<body>
<div class="container">
    <a href="../index.html" class="btn btn-secondary mb-3"> Back to Dashboard</a>
    <div class="card bg-white p-4 mb-4">
        <h2 class="text-primary mb-4"> Customer Management</h2>
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Customer ID</label>
                <input type="text" class="form-control" id="txtId" placeholder="e.g. C001">
            </div>
            <div class="col-md-4">
                <label class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="txtName" placeholder="John Doe">
            </div>
            <div class="col-md-4">
                <label class="form-label">Customer Address</label>
                <input type="text" class="form-control" id="txtAddress" placeholder="Colombo">
            </div>
        </div>
        <div class="mt-4">
            <button type="button" class="btn btn-primary px-4" onclick="saveCustomer()"> Save</button>
            <button type="button" class="btn btn-success px-4" onclick="updateCustomer()"> Update</button>
            <button type="button" class="btn btn-danger px-4" onclick="deleteCustomer()"> Delete</button>
            <button type="button" class="btn btn-warning px-4 text-dark" onclick="clearCustomerFields()"> Clear</button>
        </div>
    </div>

    <div class="table-container">
        <table class="table table-hover">
            <thead class="table-primary">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
            </tr>
            </thead>
            <tbody id="customerTableBody">
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../js/customer.js"></script>
</body>
</html>
